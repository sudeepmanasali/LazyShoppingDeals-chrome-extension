<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <title>Lazy Shooping Deals</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="LSD-pop-up-card">
    <div class="LSD-pop-up-header">
      <div class="LSD-title">Lazy Shoppping Deals</div>
    </div>
    <div class="LSD-pop-up-body">
      <button class="LSD-retry-coupons-button" id="retry-coupon-button">Apply Coupons</button>

      <div class="LSD-coupons-container">
        <div class="LSD-container-header" id="LSD-container-header">Last Successfull Coupon</div>
        <div id="last-used-coupon"></div>
        <div class="LSD-container-header">Available Coupons (5)</div>
        <div id="coupon-container"></div>
      </div>
    </div>
  </div>
  <script src="popup.bundle.js"></script>
</body>
</html>
